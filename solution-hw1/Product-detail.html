<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Product details</title>
  
  <body>
    <header>
      <a href="index.html"><img src="assets/logo-01.svg" alt="logo-01" width="400" class="logo"></a>
      <hr>
    </header>
    
    <nav class="nav">
      <a href="index.html"><h3 class="activeNav">PRODUCTS</h3></a>
      <a href="Shopping-cart.html"><h3>CART</h3></a>
    </nav>

    <section class="container">
      <h1>Original cinnamon roll</h1>

      <section class="productDetailList">
        <img src="assets/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" width="600" class="product">

        <div id="customiseDesc">
          <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>

          <section class="dropdown">
            <section>
              <div>
                <p>Glazing:</p>
              </div>
              
              <div class="select">
              <select name="glazing">
              <option value="Keep_original">Keep original</option>
              <option value="Sugar_milk">Sugar milk</option>
              <option value="Vanilla_milk">Vanilla milk</option>
              <option value="Double_chocolate">Double chocolate</option>
              </select>
              </div>
            </section>

            <section>
              <div>
                <p>Pack size:</p>
              </div>

              <div class="select">
              <select name="packsize">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
              </select>
              </div>
            </section>
          </section>
        </div>

            
        <div class="summary">
          <p id="price">$ 2.49</p>
          <button type="button">Add to Cart</button>
        </div>
      </section>

    </section>

  </body>
</html>
