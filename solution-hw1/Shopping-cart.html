<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Shopping cart</title>

  <body>

    <header>
      <a href="index.html"><img src="assets/logo-01.svg" alt="logo-01" width="400" class="logo"></a>
      <hr>
    </header>

    <nav class="nav">
      <a href="index.html"><h3>PRODUCTS</h3></a>
      <a href="Shopping-cart.html"><h3 class="activeNav">CART</h3></a>
    </nav>

    <section class="container">
        <h1>Shopping Cart</h1>

        <section class="shoppingList">
        <section class="cartItem">
          <div>
            <img src="assets/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" width="200" class="product">
            <p class="removeButton">Remove</p>
          </div>

          <div class="cartDesc">
          <h2>Original Cinnamon Roll</h2>
          <h2>Glazing: Keep original</h2>
          <h2>Pack Size: 1</h2>
          </div>

          <h2>$2.49</h2>
        </section>
  
        <section class="cartItem">
          <div>
           <img src="assets/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll" width="200" class="product">
           <p class="removeButton">Remove</p>
          </div>
          
          <div class="cartDesc">
          <h2>Double Chocolate Cinnamon Roll</h2>
          <h2>Glazing: Sugar milk</h2>
          <h2>Pack Size: 6</h2>
          </div>

          <h2>$27.45</h2>
        </section>
      </section>

    <hr id="footerHr">

    <div>
        <h2>Total: $29.94</h2>
        <button type="button" id="checkOutBtn">Checkout</button>
    </div>
  </section>

  </body>
</html>
